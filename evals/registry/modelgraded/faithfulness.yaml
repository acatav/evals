faithfulness:
  prompt: |-
    You are comparing a submitted answer to a given factual context. Here is the data:
    [BEGIN DATA]
    ************
    [Question]: {input}
    ************
    [Context]: {ideal}
    ************
    [Submission]: {completion}
    ************
    [END DATA]

    Compare the factual content of the submitted answer with the factual context. Ignore any differences in style, grammar, or punctuation.
    The submitted answer may either be a subset or superset of the fact in the context, or it may conflict with it. Determine which case applies. Answer the question by selecting one of the following options:
    (A) All the facts in the answer are generally supported in the context and is fully consistent with it.
    (B) The facts in the answer are a superset of the facts in the context and is fully consistent with it.
    (C) There is a clear factual disagreement between the submitted answer and the context.
    (D) The answer abstains from answering the question.
  choice_strings: ABCDE
  input_outputs:
    input: completion
